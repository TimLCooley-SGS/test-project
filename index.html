<!DOCTYPE html>
<html>
<head>
    <title>My Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: white;
        }
        h1 {
            color: blue;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello! This is Version 4 (Color Branch)</h1>
    <div id="counter">0</div>
    <button onclick="increment()">Click Me!</button>
    <button id="resetBtn" onclick="reset()">Reset</button>

    <script>
        let count = 0;
        let lastColor = '';

        const colors = ['red', 'blue', 'green', 'orange', 'purple', 'pink', 'teal', 'coral', 'gold', 'crimson'];

        function increment() {
            count++;
            document.getElementById('counter').textContent = count;

            if (count % 5 === 0) {
                changeButtonColor();
            }
        }

        function changeButtonColor() {
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === lastColor);

            document.getElementById('resetBtn').style.backgroundColor = newColor;
            document.getElementById('resetBtn').style.color = 'white';
            lastColor = newColor;
        }

        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
